<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema MIMO{% endblock %}</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- MIMO Style Refinado -->
    <link href="{{ url_for('static', filename='css/mimo-style-refined.css') }}" rel="stylesheet">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navegação Minimalista -->
    <nav class="mimo-nav">
        <div class="mimo-container">
            <div style="display: flex; align-items: center; justify-content: space-between;">
                <a href="{{ url_for('dashboard') }}" class="mimo-nav-brand">
                    <i class="bi bi-gem me-2"></i>
                    Sistema MIMO
                </a>
                
                <div style="display: flex; align-items: center; gap: 1.5rem;">
                    <a href="{{ url_for('dashboard') }}" class="mimo-btn mimo-btn-ghost">
                        <i class="bi bi-house-door"></i>
                        Dashboard
                    </a>
                    <a href="{{ url_for('clientes') }}" class="mimo-btn mimo-btn-ghost">
                        <i class="bi bi-people"></i>
                        Clientes
                    </a>
                    <a href="{{ url_for('produtos') }}" class="mimo-btn mimo-btn-ghost">
                        <i class="bi bi-box"></i>
                        Produtos
                    </a>
                    <a href="{{ url_for('vendas') }}" class="mimo-btn mimo-btn-ghost">
                        <i class="bi bi-cart"></i>
                        Vendas
                    </a>
                    <a href="{{ url_for('entregas') }}" class="mimo-btn mimo-btn-ghost">
                        <i class="bi bi-truck"></i>
                        Entregas
                    </a>
                    <a href="{{ url_for('crm') }}" class="mimo-btn mimo-btn-ghost">
                        <i class="bi bi-heart"></i>
                        CRM
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Rodapé Minimalista -->
    <footer style="background: var(--mimo-white); border-top: 1px solid var(--mimo-gray-200); padding: 2rem 0; margin-top: 4rem;">
        <div class="mimo-container mimo-text-center">
            <p class="mimo-text-muted mimo-mb-0">
                Sistema MIMO - Gestão Empresarial Simples | 
                <i class="bi bi-heart-fill" style="color: var(--mimo-danger);"></i> 
                2025
            </p>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>

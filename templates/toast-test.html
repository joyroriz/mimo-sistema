<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Toast Notifications - Sistema MIMO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/toast-notifications.css" rel="stylesheet">
    <style>
        :root {
            --mimo-gradient: linear-gradient(135deg, #FF8E63 0%, #FF7EB0 50%, #63A4FF 100%);
        }
        
        body {
            background: linear-gradient(135deg, #FCFBF8 0%, #f8f9fa 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .test-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        
        .btn-mimo {
            background: var(--mimo-gradient);
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            margin: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .btn-mimo:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            color: white;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-card">
            <h1 class="text-center mb-4">
                <i class="bi bi-bell-fill me-2"></i>
                Teste Toast Notifications
            </h1>
            <p class="text-center text-muted mb-4">
                Sistema de notificações visuais do MIMO
            </p>
            
            <div class="row">
                <div class="col-md-6">
                    <h5>Tipos Básicos</h5>
                    <button class="btn btn-mimo" onclick="testSuccess()">
                        <i class="bi bi-check-circle me-2"></i>Sucesso
                    </button>
                    <button class="btn btn-mimo" onclick="testError()">
                        <i class="bi bi-x-circle me-2"></i>Erro
                    </button>
                    <button class="btn btn-mimo" onclick="testWarning()">
                        <i class="bi bi-exclamation-triangle me-2"></i>Aviso
                    </button>
                    <button class="btn btn-mimo" onclick="testInfo()">
                        <i class="bi bi-info-circle me-2"></i>Info
                    </button>
                </div>
                
                <div class="col-md-6">
                    <h5>Tipos Especiais</h5>
                    <button class="btn btn-mimo" onclick="testLoading()">
                        <i class="bi bi-arrow-clockwise me-2"></i>Loading
                    </button>
                    <button class="btn btn-mimo" onclick="testCountdown()">
                        <i class="bi bi-clock me-2"></i>Countdown
                    </button>
                    <button class="btn btn-mimo" onclick="testAction()">
                        <i class="bi bi-hand-index me-2"></i>Com Ação
                    </button>
                    <button class="btn btn-mimo" onclick="testClear()">
                        <i class="bi bi-trash me-2"></i>Limpar Todos
                    </button>
                </div>
            </div>
            
            <hr class="my-4">
            
            <div class="row">
                <div class="col-12">
                    <h5>Cenários do Sistema MIMO</h5>
                    <button class="btn btn-mimo" onclick="testClienteSalvo()">
                        Cliente Salvo
                    </button>
                    <button class="btn btn-mimo" onclick="testVendaCriada()">
                        Venda Criada
                    </button>
                    <button class="btn btn-mimo" onclick="testEntregaRealizada()">
                        Entrega Realizada
                    </button>
                    <button class="btn btn-mimo" onclick="testDesfazerEntrega()">
                        Desfazer Entrega
                    </button>
                    <button class="btn btn-mimo" onclick="testProducaoAtualizada()">
                        Produção Atualizada
                    </button>
                </div>
            </div>
            
            <div class="mt-4 text-center">
                <a href="/" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-2"></i>Voltar ao Dashboard
                </a>
            </div>
        </div>
    </div>

    <script src="/static/js/toast-notifications.js"></script>
    <script>
        // Testes básicos
        function testSuccess() {
            showToast.success('Sucesso!', 'Operação realizada com sucesso.');
        }
        
        function testError() {
            showToast.error('Erro!', 'Algo deu errado. Tente novamente.');
        }
        
        function testWarning() {
            showToast.warning('Atenção!', 'Esta ação pode ter consequências.');
        }
        
        function testInfo() {
            showToast.info('Informação', 'Aqui está uma informação importante.');
        }
        
        function testLoading() {
            const loadingId = showToast.loading('Carregando...', 'Processando dados...');
            
            // Simular carregamento
            setTimeout(() => {
                window.mimoToast.hide(loadingId);
                showToast.success('Concluído!', 'Dados carregados com sucesso.');
            }, 3000);
        }
        
        function testCountdown() {
            showToast.countdown(
                'Desfazer Entrega', 
                'Você tem 30 segundos para desfazer esta ação.',
                30,
                () => {
                    showToast.info('Tempo Esgotado', 'A ação foi confirmada automaticamente.');
                }
            );
        }
        
        function testAction() {
            showToast.action(
                'Confirmar Ação',
                'Deseja realmente excluir este item?',
                'Confirmar',
                () => {
                    showToast.success('Confirmado!', 'Item excluído com sucesso.');
                }
            );
        }
        
        function testClear() {
            window.mimoToast.clear();
        }
        
        // Cenários específicos do MIMO
        function testClienteSalvo() {
            showToast.success('Cliente Cadastrado!', 'João Silva foi adicionado ao sistema.');
        }
        
        function testVendaCriada() {
            showToast.success('Venda Registrada!', 'Pedido #0123 criado com sucesso. Total: R$ 125,50');
        }
        
        function testEntregaRealizada() {
            showToast.success('Entrega Concluída!', 'Pedido #0123 entregue para João Silva.');
        }
        
        function testDesfazerEntrega() {
            showToast.countdown(
                'Desfazer Entrega',
                'Pedido #0123 marcado como entregue. Clique para desfazer.',
                30,
                () => {
                    showToast.info('Entrega Confirmada', 'A entrega foi confirmada automaticamente.');
                },
                {
                    action: {
                        text: 'Desfazer',
                        callback: () => {
                            showToast.warning('Entrega Desfeita', 'Pedido #0123 voltou para "Saiu para Entrega".');
                        }
                    }
                }
            );
        }
        
        function testProducaoAtualizada() {
            showToast.info('Produção Atualizada', '3 de 5 itens marcados como prontos.');
        }
        
        // Mostrar toast de boas-vindas
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                showToast.info('Sistema de Toast', 'Teste todas as funcionalidades usando os botões abaixo!');
            }, 500);
        });
    </script>
</body>
</html>

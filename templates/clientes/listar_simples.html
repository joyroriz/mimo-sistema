{% extends "base.html" %}

{% block title %}Clientes - Sistema MIMO{% endblock %}

{% block content %}
<div class="container-fluid">
    <!-- Cabeçalho -->
    <div class="row mb-4">
        <div class="col">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h2 class="mb-0">
                        <i class="bi bi-people me-2"></i>
                        Gerenciar Clientes
                    </h2>
                    <p class="text-muted mb-0">Cadastre e gerencie seus clientes</p>
                </div>
                <div>
                    <a href="/clientes/novo" class="btn btn-primary btn-lg">
                        <i class="bi bi-person-plus me-2"></i>
                        Novo Cliente
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Filtros e Busca -->
    <div class="row mb-4">
        <div class="col-md-8">
            <div class="d-flex">
                <input type="text" id="busca-cliente" class="form-control me-2" 
                       placeholder="Buscar por nome, telefone ou email..." 
                       style="min-width: 300px;">
                <button type="button" class="btn btn-outline-primary" onclick="buscarClientes()">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </div>
        <div class="col-md-4 text-end">
            <button class="btn btn-outline-success" onclick="carregarClientes()">
                <i class="bi bi-arrow-clockwise me-1"></i>
                Atualizar
            </button>
        </div>
    </div>

    <!-- Lista de Clientes -->
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="bi bi-list-ul me-2"></i>
                        Lista de Clientes
                        <span id="total-clientes" class="badge bg-primary ms-2">0</span>
                    </h5>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table id="tabela-clientes" class="table table-hover mb-0">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Telefone</th>
                                    <th>Cidade</th>
                                    <th>Cadastro</th>
                                    <th width="120">Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="5" class="text-center text-muted py-4">
                                        <i class="bi bi-hourglass-split fs-1 d-block mb-2"></i>
                                        Carregando clientes...
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.avatar-circle {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 1.1rem;
}
</style>
{% endblock %}

{% block extra_js %}
<script>
// Carregar clientes automaticamente
async function carregarClientes() {
    try {
        showToast.info('Carregando', 'Buscando clientes...');
        const data = await MimoAPI.get('/api/clientes');
        const tbody = document.querySelector('#tabela-clientes tbody');
        const totalBadge = document.getElementById('total-clientes');
        
        if (data.clientes && data.clientes.length > 0) {
            tbody.innerHTML = data.clientes.map(cliente => `
                <tr>
                    <td>
                        <div class="d-flex align-items-center">
                            <div class="avatar-circle bg-primary text-white me-3">
                                ${cliente.nome.charAt(0).toUpperCase()}
                            </div>
                            <div>
                                <div class="fw-bold">${cliente.nome}</div>
                                <small class="text-muted">${cliente.email}</small>
                            </div>
                        </div>
                    </td>
                    <td>${cliente.telefone}</td>
                    <td>${cliente.cidade}</td>
                    <td>${MimoUtils.formatDate(cliente.data_cadastro)}</td>
                    <td>
                        <div class="btn-group btn-group-sm">
                            <a href="/clientes/${cliente.id}" class="btn btn-outline-primary" title="Ver detalhes">
                                <i class="bi bi-eye"></i>
                            </a>
                            <button class="btn btn-outline-secondary" onclick="editarCliente(${cliente.id})" title="Editar">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-outline-danger" data-action="delete" 
                                    data-url="/api/clientes/${cliente.id}"
                                    data-confirm="Tem certeza que deseja excluir ${cliente.nome}?" title="Excluir">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
            
            totalBadge.textContent = data.clientes.length;
            showToast.success('Sucesso', `${data.clientes.length} clientes carregados`);
        } else {
            tbody.innerHTML = `
                <tr>
                    <td colspan="5" class="text-center text-muted py-4">
                        <i class="bi bi-people fs-1 d-block mb-2"></i>
                        <h5>Nenhum cliente cadastrado</h5>
                        <p>Comece cadastrando seu primeiro cliente</p>
                        <a href="/clientes/novo" class="btn btn-primary">
                            <i class="bi bi-person-plus me-2"></i>
                            Cadastrar Cliente
                        </a>
                    </td>
                </tr>
            `;
            totalBadge.textContent = '0';
            showToast.info('Info', 'Nenhum cliente encontrado');
        }
    } catch (error) {
        console.error('Erro ao carregar clientes:', error);
        showToast.error('Erro', 'Não foi possível carregar os clientes');
        
        const tbody = document.querySelector('#tabela-clientes tbody');
        tbody.innerHTML = `
            <tr>
                <td colspan="5" class="text-center text-danger py-4">
                    <i class="bi bi-exclamation-triangle fs-1 d-block mb-2"></i>
                    Erro ao carregar clientes
                </td>
            </tr>
        `;
    }
}

// Buscar clientes
function buscarClientes() {
    const termo = document.getElementById('busca-cliente').value.toLowerCase();
    const linhas = document.querySelectorAll('#tabela-clientes tbody tr');
    let encontrados = 0;
    
    linhas.forEach(linha => {
        const texto = linha.textContent.toLowerCase();
        const visivel = texto.includes(termo);
        linha.style.display = visivel ? '' : 'none';
        if (visivel) encontrados++;
    });
    
    if (termo) {
        showToast.info('Busca', `${encontrados} cliente(s) encontrado(s)`);
    }
}

// Editar cliente
function editarCliente(id) {
    window.location.href = `/clientes/${id}/editar`;
}

// Inicializar página
document.addEventListener('DOMContentLoaded', function() {
    carregarClientes();
    
    // Configurar busca em tempo real
    const campoBusca = document.getElementById('busca-cliente');
    if (campoBusca) {
        campoBusca.addEventListener('input', buscarClientes);
    }
});
</script>
{% endblock %}

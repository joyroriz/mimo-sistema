<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }} - Sistema MIMO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --mimo-primary: #6f42c1;
            --mimo-secondary: #e83e8c;
            --mimo-success: #20c997;
            --mimo-warning: #ffc107;
            --mimo-danger: #dc3545;
            --mimo-light: #f8f9fa;
            --mimo-dark: #343a40;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .mimo-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .mimo-gradient-text {
            background: linear-gradient(135deg, var(--mimo-primary), var(--mimo-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .btn-mimo {
            background: linear-gradient(135deg, var(--mimo-primary), var(--mimo-secondary));
            border: none;
            border-radius: 50px;
            padding: 0.75rem 2rem;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .btn-mimo:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(111, 66, 193, 0.3);
            color: white;
        }

        .btn-outline-mimo {
            border: 2px solid var(--mimo-primary);
            color: var(--mimo-primary);
            background: transparent;
            border-radius: 50px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .btn-outline-mimo:hover {
            background: var(--mimo-primary);
            color: white;
            transform: translateY(-2px);
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }

        .nav-link {
            font-weight: 500;
            color: var(--mimo-dark) !important;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--mimo-primary) !important;
        }

        .form-control:focus {
            border-color: var(--mimo-primary);
            box-shadow: 0 0 0 0.2rem rgba(111, 66, 193, 0.25);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand mimo-gradient-text" href="/">
                <i class="bi bi-hexagon-fill me-2"></i>MIMO
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/clientes">Clientes</a></li>
                    <li class="nav-item"><a class="nav-link" href="/produtos">Produtos</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/vendas">Vendas</a></li>
                    <li class="nav-item"><a class="nav-link" href="/entregas">Entregas</a></li>
                    <li class="nav-item"><a class="nav-link" href="/crm">CRM</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container" style="margin-top: 100px;">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/" class="text-decoration-none">Dashboard</a></li>
                <li class="breadcrumb-item"><a href="/vendas" class="text-decoration-none">Vendas</a></li>
                <li class="breadcrumb-item active">{{ titulo }}</li>
            </ol>
        </nav>

        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="mimo-card">
                    <div class="text-center mb-4">
                        <h2 class="mimo-gradient-text">
                            <i class="bi bi-plus-circle me-2"></i>{{ titulo }}
                        </h2>
                        <p class="text-muted">Registre uma nova venda no sistema</p>
                    </div>

                    <form method="POST" id="formNovaVenda">
                        <div class="row">
                            <!-- Informações do Cliente -->
                            <div class="col-md-6">
                                <h5 class="mb-3">
                                    <i class="bi bi-person me-2"></i>Informações do Cliente
                                </h5>

                                <div class="mb-3">
                                    <label for="cliente_id" class="form-label">Cliente *</label>
                                    <select class="form-select" id="cliente_id" name="cliente_id" required>
                                        <option value="">Selecione um cliente...</option>
                                        <!-- Clientes serão carregados via JavaScript -->
                                    </select>
                                </div>
                            </div>

                            <!-- Informações da Venda -->
                            <div class="col-md-6">
                                <h5 class="mb-3">
                                    <i class="bi bi-cart me-2"></i>Informações da Venda
                                </h5>

                                <div class="mb-3">
                                    <label for="origem_venda" class="form-label">Origem da Venda *</label>
                                    <select class="form-select" id="origem_venda" name="origem_venda" required>
                                        <option value="sistema">🖥️ Sistema</option>
                                        <option value="whatsapp">📱 WhatsApp</option>
                                        <option value="checkout_online">🛒 Checkout Online</option>
                                        <option value="telefone">📞 Telefone</option>
                                        <option value="presencial">🏪 Presencial</option>
                                        <option value="instagram">📸 Instagram</option>
                                        <option value="facebook">📘 Facebook</option>
                                        <option value="indicacao">👥 Indicação</option>
                                        <option value="outros">📋 Outros</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="forma_pagamento" class="form-label">Forma de Pagamento</label>
                                    <select class="form-select" id="forma_pagamento" name="forma_pagamento">
                                        <option value="">Selecione...</option>
                                        <option value="dinheiro">💵 Dinheiro</option>
                                        <option value="cartao_credito">💳 Cartão de Crédito</option>
                                        <option value="cartao_debito">💳 Cartão de Débito</option>
                                        <option value="pix">📱 PIX</option>
                                        <option value="transferencia">🏦 Transferência</option>
                                        <option value="boleto">📄 Boleto</option>
                                        <option value="prazo">📅 A Prazo</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <hr class="my-4">

                        <!-- Observações -->
                        <div class="mb-4">
                            <label for="observacoes" class="form-label">
                                <i class="bi bi-chat-text me-2"></i>Observações da Venda
                            </label>
                            <textarea class="form-control" id="observacoes" name="observacoes" rows="3"
                                      placeholder="Informações adicionais sobre a venda..."></textarea>
                        </div>

                        <!-- Botões -->
                        <div class="d-flex justify-content-between">
                            <a href="/vendas" class="btn btn-outline-mimo">
                                <i class="bi bi-arrow-left me-2"></i>Voltar às Vendas
                            </a>

                            <div>
                                <button type="button" class="btn btn-outline-secondary me-2" onclick="limparFormulario()">
                                    <i class="bi bi-arrow-clockwise me-2"></i>Limpar
                                </button>
                                <button type="submit" class="btn btn-mimo">
                                    <i class="bi bi-check-circle me-2"></i>{{ acao }}
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Carregar clientes ao inicializar página
        document.addEventListener('DOMContentLoaded', function() {
            carregarClientes();

            // Configurar formulário
            document.getElementById('formNovaVenda').addEventListener('submit', function(e) {
                e.preventDefault();
                salvarVenda();
            });
        });

        // Carregar lista de clientes
        async function carregarClientes() {
            try {
                const response = await fetch('/api/clientes');
                const clientes = await response.json();

                const select = document.getElementById('cliente_id');
                select.innerHTML = '<option value="">Selecione um cliente...</option>';

                clientes.forEach(cliente => {
                    const option = document.createElement('option');
                    option.value = cliente.id;
                    option.textContent = `${cliente.nome} - ${cliente.telefone || 'Sem telefone'}`;
                    select.appendChild(option);
                });

            } catch (error) {
                console.error('Erro ao carregar clientes:', error);
                showToast.error('Erro', 'Não foi possível carregar a lista de clientes.');
            }
        }

        // Salvar nova venda
        async function salvarVenda() {
            const formData = new FormData(document.getElementById('formNovaVenda'));
            const dados = Object.fromEntries(formData);

            // Validações básicas
            if (!dados.cliente_id) {
                showToast.warning('Atenção', 'Selecione um cliente para continuar.');
                return;
            }

            if (!dados.origem_venda) {
                showToast.warning('Atenção', 'Selecione a origem da venda.');
                return;
            }

            try {
                // Mostrar loading
                const loadingId = showToast.loading('Salvando...', 'Registrando nova venda...');

                const response = await fetch('/vendas/nova', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(dados)
                });

                // Esconder loading
                window.mimoToast.hide(loadingId);

                if (response.ok) {
                    const result = await response.json();
                    showToast.success('Venda Registrada!', `Venda ${result.numero_venda} criada com sucesso.`);

                    // Redirecionar após 2 segundos
                    setTimeout(() => {
                        window.location.href = '/vendas';
                    }, 2000);
                } else {
                    const error = await response.json();
                    showToast.error('Erro', error.message || 'Erro ao salvar venda.');
                }

            } catch (error) {
                console.error('Erro ao salvar venda:', error);
                showToast.error('Erro', 'Erro de conexão. Tente novamente.');
            }
        }

        // Limpar formulário
        function limparFormulario() {
            document.getElementById('formNovaVenda').reset();
            showToast.info('Formulário Limpo', 'Todos os campos foram resetados.');
        }

        // Mostrar toast de boas-vindas
        setTimeout(() => {
            showToast.info('Nova Venda', 'Preencha os dados para registrar uma nova venda.');
        }, 500);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Observa√ß√µes - Sistema MIMO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/toast-notifications.css" rel="stylesheet">
    <style>
        :root {
            --mimo-gradient: linear-gradient(135deg, #FF8E63 0%, #FF7EB0 50%, #63A4FF 100%);
        }
        
        body {
            background: linear-gradient(135deg, #FCFBF8 0%, #f8f9fa 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        
        .test-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .test-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        
        .btn-mimo {
            background: var(--mimo-gradient);
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            margin: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .btn-mimo:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            color: white;
        }
        
        .observacao-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            border-left: 4px solid #007bff;
        }
        
        .observacao-item.geral { border-left-color: #007bff; }
        .observacao-item.producao { border-left-color: #28a745; }
        .observacao-item.entrega { border-left-color: #ffc107; }
        
        .badge-tipo {
            font-size: 0.8rem;
            padding: 0.3rem 0.6rem;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-card">
            <h1 class="text-center mb-4">
                <i class="bi bi-chat-text-fill me-2"></i>
                Teste Sistema de Observa√ß√µes
            </h1>
            <p class="text-center text-muted mb-4">
                Sistema de observa√ß√µes m√∫ltiplas para entregas
            </p>
            
            <div class="row">
                <div class="col-md-6">
                    <h5>Criar Observa√ß√µes</h5>
                    
                    <div class="mb-3">
                        <label for="entrega_id" class="form-label">ID da Entrega</label>
                        <input type="number" class="form-control" id="entrega_id" value="1" min="1">
                    </div>
                    
                    <div class="mb-3">
                        <label for="tipo_observacao" class="form-label">Tipo</label>
                        <select class="form-select" id="tipo_observacao">
                            <option value="geral">üí¨ Geral</option>
                            <option value="producao">üîß Produ√ß√£o</option>
                            <option value="entrega">üöö Entrega</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="observacao_texto" class="form-label">Observa√ß√£o</label>
                        <textarea class="form-control" id="observacao_texto" rows="3" 
                                  placeholder="Digite a observa√ß√£o..."></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="autor" class="form-label">Autor</label>
                        <input type="text" class="form-control" id="autor" value="Teste Sistema">
                    </div>
                    
                    <button class="btn btn-mimo" onclick="criarObservacao()">
                        <i class="bi bi-plus-circle me-2"></i>Criar Observa√ß√£o
                    </button>
                    
                    <button class="btn btn-mimo" onclick="carregarObservacoes()">
                        <i class="bi bi-arrow-clockwise me-2"></i>Carregar Observa√ß√µes
                    </button>
                    
                    <button class="btn btn-mimo" onclick="carregarContadores()">
                        <i class="bi bi-bar-chart me-2"></i>Carregar Contadores
                    </button>
                </div>
                
                <div class="col-md-6">
                    <h5>Observa√ß√µes da Entrega <span id="entrega-numero">1</span></h5>
                    
                    <div id="contadores" class="mb-3">
                        <span class="badge bg-primary badge-tipo">üí¨ Geral: <span id="count-geral">0</span></span>
                        <span class="badge bg-success badge-tipo">üîß Produ√ß√£o: <span id="count-producao">0</span></span>
                        <span class="badge bg-warning badge-tipo">üöö Entrega: <span id="count-entrega">0</span></span>
                    </div>
                    
                    <div id="lista-observacoes">
                        <p class="text-muted">Nenhuma observa√ß√£o carregada</p>
                    </div>
                </div>
            </div>
            
            <hr class="my-4">
            
            <div class="row">
                <div class="col-12">
                    <h5>Testes R√°pidos</h5>
                    <button class="btn btn-mimo" onclick="testeCompleto()">
                        üß™ Teste Completo
                    </button>
                    <button class="btn btn-mimo" onclick="criarObservacoesTeste()">
                        üìù Criar Observa√ß√µes de Teste
                    </button>
                    <button class="btn btn-mimo" onclick="limparTudo()">
                        üóëÔ∏è Limpar Tudo
                    </button>
                </div>
            </div>
            
            <div class="mt-4 text-center">
                <a href="/" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-2"></i>Voltar ao Dashboard
                </a>
            </div>
        </div>
    </div>

    <script src="/static/js/toast-notifications.js"></script>
    <script>
        // Carregar observa√ß√µes de uma entrega
        async function carregarObservacoes() {
            const entregaId = document.getElementById('entrega_id').value;
            document.getElementById('entrega-numero').textContent = entregaId;
            
            try {
                const response = await fetch(`/api/observacoes/${entregaId}`);
                const observacoes = await response.json();
                
                const lista = document.getElementById('lista-observacoes');
                
                if (observacoes.length === 0) {
                    lista.innerHTML = '<p class="text-muted">Nenhuma observa√ß√£o encontrada</p>';
                    return;
                }
                
                lista.innerHTML = observacoes.map(obs => `
                    <div class="observacao-item ${obs.tipo_observacao}">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <span class="badge bg-secondary">${getTipoIcon(obs.tipo_observacao)} ${obs.tipo_observacao}</span>
                                <small class="text-muted ms-2">por ${obs.autor}</small>
                            </div>
                            <small class="text-muted">${formatarData(obs.data_criacao)}</small>
                        </div>
                        <p class="mt-2 mb-0">${obs.observacao}</p>
                    </div>
                `).join('');
                
                showToast.success('Observa√ß√µes Carregadas', `${observacoes.length} observa√ß√µes encontradas`);
                
            } catch (error) {
                console.error('Erro ao carregar observa√ß√µes:', error);
                showToast.error('Erro', 'N√£o foi poss√≠vel carregar as observa√ß√µes');
            }
        }
        
        // Carregar contadores
        async function carregarContadores() {
            const entregaId = document.getElementById('entrega_id').value;
            
            try {
                const response = await fetch(`/api/observacoes/contadores/${entregaId}`);
                const contadores = await response.json();
                
                document.getElementById('count-geral').textContent = contadores.geral || 0;
                document.getElementById('count-producao').textContent = contadores.producao || 0;
                document.getElementById('count-entrega').textContent = contadores.entrega || 0;
                
                showToast.info('Contadores Atualizados', 'Estat√≠sticas carregadas com sucesso');
                
            } catch (error) {
                console.error('Erro ao carregar contadores:', error);
                showToast.error('Erro', 'N√£o foi poss√≠vel carregar os contadores');
            }
        }
        
        // Criar nova observa√ß√£o
        async function criarObservacao() {
            const dados = {
                entrega_id: parseInt(document.getElementById('entrega_id').value),
                tipo_observacao: document.getElementById('tipo_observacao').value,
                observacao: document.getElementById('observacao_texto').value,
                autor: document.getElementById('autor').value
            };
            
            if (!dados.observacao.trim()) {
                showToast.warning('Aten√ß√£o', 'Digite uma observa√ß√£o antes de salvar');
                return;
            }
            
            try {
                const response = await fetch('/api/observacoes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(dados)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showToast.success('Observa√ß√£o Criada', 'Observa√ß√£o salva com sucesso');
                    document.getElementById('observacao_texto').value = '';
                    carregarObservacoes();
                    carregarContadores();
                } else {
                    showToast.error('Erro', result.error || 'Erro ao criar observa√ß√£o');
                }
                
            } catch (error) {
                console.error('Erro ao criar observa√ß√£o:', error);
                showToast.error('Erro', 'Erro de conex√£o');
            }
        }
        
        // Fun√ß√µes auxiliares
        function getTipoIcon(tipo) {
            const icons = {
                'geral': 'üí¨',
                'producao': 'üîß',
                'entrega': 'üöö'
            };
            return icons[tipo] || 'üìù';
        }
        
        function formatarData(dataString) {
            const data = new Date(dataString);
            return data.toLocaleString('pt-BR');
        }
        
        // Testes automatizados
        async function criarObservacoesTeste() {
            const observacoesTeste = [
                { tipo: 'geral', texto: 'Cliente solicitou entrega urgente' },
                { tipo: 'producao', texto: 'Produto personalizado conforme especifica√ß√£o' },
                { tipo: 'entrega', texto: 'Entregar no per√≠odo da manh√£' },
                { tipo: 'geral', texto: 'Cliente preferencial - tratamento VIP' },
                { tipo: 'producao', texto: 'Verificar qualidade antes do envio' }
            ];
            
            for (const obs of observacoesTeste) {
                document.getElementById('tipo_observacao').value = obs.tipo;
                document.getElementById('observacao_texto').value = obs.texto;
                await criarObservacao();
                await new Promise(resolve => setTimeout(resolve, 500)); // Delay entre cria√ß√µes
            }
        }
        
        async function testeCompleto() {
            showToast.info('Iniciando Teste', 'Executando teste completo do sistema...');
            
            await criarObservacoesTeste();
            await new Promise(resolve => setTimeout(resolve, 1000));
            await carregarObservacoes();
            await carregarContadores();
            
            showToast.success('Teste Conclu√≠do', 'Todas as funcionalidades testadas com sucesso!');
        }
        
        function limparTudo() {
            document.getElementById('observacao_texto').value = '';
            document.getElementById('lista-observacoes').innerHTML = '<p class="text-muted">Nenhuma observa√ß√£o carregada</p>';
            document.getElementById('count-geral').textContent = '0';
            document.getElementById('count-producao').textContent = '0';
            document.getElementById('count-entrega').textContent = '0';
            showToast.info('Limpo', 'Interface resetada');
        }
        
        // Carregar dados iniciais
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                showToast.info('Sistema de Observa√ß√µes', 'Teste todas as funcionalidades usando os controles!');
                carregarContadores();
            }, 500);
        });
    </script>
</body>
</html>

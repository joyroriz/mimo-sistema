{% extends "base.html" %}

{% block title %}Página não encontrada - Sistema MIMO{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="text-center">
            <div class="mb-4">
                <i class="bi bi-exclamation-triangle-fill text-warning" style="font-size: 5rem;"></i>
            </div>
            <h1 class="display-4 fw-bold text-primary">404</h1>
            <h2 class="mb-3">Página não encontrada</h2>
            <p class="lead text-muted mb-4">
                A página que você está procurando não existe ou foi movida.
            </p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <a href="/" class="btn btn-primary btn-lg me-md-2">
                    <i class="bi bi-house-door me-2"></i>
                    Voltar ao Dashboard
                </a>
                <button class="btn btn-outline-secondary btn-lg" onclick="history.back()">
                    <i class="bi bi-arrow-left me-2"></i>
                    Voltar
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Links úteis -->
<div class="row justify-content-center mt-5">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="bi bi-compass me-2"></i>
                    Links úteis
                </h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <a href="/clientes" class="btn btn-outline-primary w-100">
                            <i class="bi bi-people d-block fs-1 mb-2"></i>
                            Clientes
                        </a>
                    </div>
                    <div class="col-md-4 mb-3">
                        <a href="/produtos" class="btn btn-outline-success w-100">
                            <i class="bi bi-box d-block fs-1 mb-2"></i>
                            Produtos
                        </a>
                    </div>
                    <div class="col-md-4 mb-3">
                        <a href="/vendas" class="btn btn-outline-warning w-100">
                            <i class="bi bi-cart-check d-block fs-1 mb-2"></i>
                            Vendas
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
